
schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
# Colors (One Dark)
  colors:
  # Default colors
    primary:
      background: '#282c34'
      foreground: '#abb2bf'

  # Normal colors
    normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
      black:   '#282c34'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#d19a66'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#abb2bf'

  # Bright colors
    bright:
      black:   '#5c6370'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#d19a66'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#ffffff'

# Backgound
background_opacity: 0.90

# Font
font:
  size: 10

  # normal font
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium

  #bold style
  bold:
    family: JetBrainsMono NF
    style: Extra Bold

  #italic style
  italic:
    family: JetBrainsMono NF
    style: Medium Italic
  

# Padding Config
window:
     #padding
     padding:
        x: 25
        y: 20

# Shell config
shell: 
  /usr/bin/zsh

# enable 24 bit color 
env:
  TERM: xterm-256color
